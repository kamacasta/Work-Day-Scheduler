<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row time-block" id="9hr">
      <div class="col-sm-1 hour">9am</div> <!-- 9 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="10hr">
      <div class="col-sm-1 hour">10am</div> <!-- 10 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="11hr">
      <div class="col-sm-1 hour">11am</div> <!-- 11 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="12hr">
      <div class="col-sm-1 hour">12pm</div> <!-- 12 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="13hr">
      <div class="col-sm-1 hour">1pm</div> <!-- 1 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="14hr">
      <div class="col-sm-1 hour">2pm</div> <!-- 2 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn"><i>save</i></button>
    </div>

    <div class="row time-block" id="15hr">
      <div class="col-sm-1 hour">3pm</div> <!-- 3 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn" ><i>save</i></button>
    </div>

    <div class="row time-block" id="16hr">
      <div class="col-sm-1 hour">4pm</div> <!-- 4 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn" ><i>save</i></button>
    </div>

    <div class="row time-block" id="17hr">
      <div class="col-sm-1 hour">5pm</div> <!-- 5 AM -->
      <textarea class="col-sm-9 description" cols="100" rows="3"></textarea>
      <button class="col-sm-1 saveBtn" ><i>save</i></button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
